<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Wordle</title>
    <style>
        :root {
            --bg-color: #121213;
            --tile-border: #3a3a3c;
            --correct: #538d4e;
            --present: #b59f3b;
            --absent: #3a3a3c;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }

        #board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 30px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid var(--tile-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        /* Status Colors */
        .correct { background-color: var(--correct); border-color: var(--correct); }
        .present { background-color: var(--present); border-color: var(--present); }
        .absent  { background-color: var(--absent); border-color: var(--absent); }

        .controls {
            display: flex;
            gap: 10px;
        }

        input {
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 4px;
            border: 1px solid #565758;
            background: #272729;
            color: white;
            text-align: center;
            text-transform: uppercase;
            width: 150px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #818384;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover { background-color: #acadae; }

        #message {
            margin-top: 20px;
            font-weight: bold;
            height: 24px;
        }
    </style>
</head>
<body>

    <h1>WORDLE</h1>

    <div id="board"></div>

    <div class="controls">
        <input type="text" id="guess-input" maxlength="5" autofocus>
        <button id="submit-btn">ENTER</button>
    </div>

    <p id="message"></p>

    <script>
        const TARGET_WORD = "REACT"; // Hardcoded answer
        let currentAttempt = 0;

        const board = document.getElementById('board');
        const input = document.getElementById('guess-input');
        const btn = document.getElementById('submit-btn');
        const message = document.getElementById('message');

        // Create the 6x5 grid on load
        function initBoard() {
            for (let i = 0; i < 6; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                for (let j = 0; j < 5; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    row.appendChild(tile);
                }
                board.appendChild(row);
            }
        }

        function handleGuess() {
            const guess = input.value.toUpperCase();

            if (guess.length !== 5) {
                message.textContent = "Word must be 5 letters!";
                return;
            }

            const rows = document.getElementsByClassName('row');
            const currentRowTiles = rows[currentAttempt].children;

            // To handle duplicate letters correctly, we need a count of letters in the target
            let targetArr = TARGET_WORD.split('');

            // First pass: Find Green (Correct)
            for (let i = 0; i < 5; i++) {
                const letter = guess[i];
                currentRowTiles[i].textContent = letter;

                if (letter === TARGET_WORD[i]) {
                    currentRowTiles[i].classList.add('correct');
                    targetArr[i] = null; // Mark as used
                }
            }

            // Second pass: Find Yellow (Present) or Grey (Absent)
            for (let i = 0; i < 5; i++) {
                if (currentRowTiles[i].classList.contains('correct')) continue;

                const letter = guess[i];
                if (targetArr.includes(letter)) {
                    currentRowTiles[i].classList.add('present');
                    targetArr[targetArr.indexOf(letter)] = null; // Mark as used
                } else {
                    currentRowTiles[i].classList.add('absent');
                }
            }

            // Check Win/Loss
            if (guess === TARGET_WORD) {
                message.textContent = "Genius! ðŸŒŸ";
                btn.disabled = true;
                input.disabled = true;
            } else {
                currentAttempt++;
                input.value = "";
                if (currentAttempt === 6) {
                    message.textContent = `Game Over. The word was ${TARGET_WORD}`;
                    btn.disabled = true;
                }
            }
        }

        // Event Listeners
        btn.addEventListener('click', handleGuess);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleGuess();
        });

        initBoard();
    </script>
</body>
</html>
